<div class="col-md-12">
    <div class="jumbotron">
        <h1>Race News Page</h1>

        <div ng-repeat="news in newsAll">
            <div>
                <h2><span ng-bind="news.header"></span>
                    <small><span ng-bind="news.date | date:'dd-MM-yyyy'"></span></small>
                </h2>
                <p ng-bind="news.message"></p>
            </div>
        </div>

    </div>
</div>
